version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskit_app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./storage:/var/www/storage
    networks:
      - taskit
    depends_on:
      - db
      - redis
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - REDIS_PORT=6379

  nginx:
    image: nginx:alpine
    container_name: taskit_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - taskit
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    container_name: taskit_db
    restart: unless-stopped
    environment:
      - POSTGRES_DB=${DB_DATABASE}
      - POSTGRES_USER=${DB_USERNAME}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    volumes:
      - dbdata:/var/lib/postgresql/data
    networks:
      - taskit
    ports:
      - "5432:5432"

  redis:
    image: redis:alpine
    container_name: taskit_redis
    restart: unless-stopped
    volumes:
      - redisdata:/data
    networks:
      - taskit
    ports:
      - "6379:6379"

  queue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskit_queue
    restart: unless-stopped
    command: php artisan queue:work
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - taskit
    depends_on:
      - app
      - db
      - redis

networks:
  taskit:
    driver: bridge

volumes:
  dbdata:
    driver: local
  redisdata:
    driver: local